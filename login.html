<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UFT-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <title>Login</title>
    <script src="ValidarUsuario.js"></script>
    
</head>
<body>
    <div class="container col-lg-3">
        <form action="#">
            <div class="form-group text-center">
                <!--<a href="https://www.flaticon.es/iconos-gratis/anonimo" title="anónimo iconos">Anónimo iconos creados por Freepik - Flaticon</a>-->
                <img src="img/icono.png" height="80" width="80"/>
                <p><strong>Inicio de sesion</strong></p>
            </div>
            <div class="form-group">
                <label>Usuario</label>
                <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre de usuario">
            </div>
            <div class="form-group">
                <label>Contrasena</label>
                <input class="form-control" type="password" name="contrasena" id="contrasena" placeholder="Introduce tu contrasena">
            </div>
            <input class="btn btn-danger btn-block" type="button" value="Ingresar" id="ingresar" onclick="validate()">
        </form>
    </div>

</body>
</html>
